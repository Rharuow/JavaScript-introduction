<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="gabarito.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-secondary">
    <div class="main bg-dark">
        <div class="screen">
            <input type="text" value="" readonly id="screen">
        </div>
        <div class="buttons">
            <div class="buttons number-buttons">
                <div class="buttons number-buttons line-number-buttons">
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" type="number" value="1" id="button-1">1</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="2" id="button-2">2</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="3" id="button-3">3</button>
                </div>
                
                <div class="buttons number-buttons line-number-buttons">
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="4" id="button-4">4</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="5" id="button-5">5</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="6" id="button-6">6</button>
                </div>
                
                <div class="buttons number-buttons line-number-buttons">
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="7" id="button-7">7</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="8" id="button-8">8</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="9" id="button-9">9</button>
                </div>
                <div class="buttons number-buttons line-number-buttons">
                    <button onClick="createNumber(this.value)" class="btn btn-outline-primary" value="0" id="button-0">0</button>
                </div>
            </div>
            <div class="buttons operations-buttons ">
                <div class="pair-buttons">
                    <button onClick="createNumber(this.value)" class="btn btn-outline-danger" value="sum" id="button-sum">+</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-warning" value="sub" id="button-sub">-</button>
                </div>
                <div class="pair-buttons">
                    <button onClick="createNumber(this.value)" class="btn btn-outline-danger" value="mul" id="button-mul">*</button>
                    <button onClick="createNumber(this.value)" class="btn btn-outline-warning" value="div" id="button-div">/</button>
                </div>
                <div class="pair-buttons">
                    <button onClick="equals()" class="btn btn-outline-success" value="eq" id="button-eq">=</button>
                    <button onClick="clean()" class="btn btn-outline-secondary" value="clean" id="button-clean">C</button>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
