<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-secondary">
    <div class="box bg-dark">
        <input class="component" type="number" required id="num1" value="0">
        <div class="operations d-none">
            <input checked type="radio" name="operation" class="operation" id="sum" value="sum">Soma
            <input type="radio" name="operation" class="operation" id="sub" value="sub">Subtração
            <input type="radio" name="operation" class="operation" id="mult" value="mult">Multiplicação
            <input type="radio" name="operation" class="operation" id="div" value="div">Divisão
        </div>
        <div class="buttons-operations component">
            <input type="button" id="button-sum" onclick="checkedInput(this.value)" class="btn btn-success" value="+">
            <input type="button" id="button-sub" onclick="checkedInput(this.value)" class="btn btn-outline-info" value="-">
            <input type="button" id="button-mult" onclick="checkedInput(this.value)" class="btn btn-outline-info" value="x">
            <input type="button" id="button-div" onclick="checkedInput(this.value)" class="btn btn-outline-info" value="/">
        </div>
        <input class="component" type="number" required id="num2" value="0">
        <button class="component btn btn-outline-success" onclick="calculate()" >Calcular</button>
        <input class="component" type="number" id="result" readonly value="0">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="example.js"></script>
    <script src="example2.js"></script>
</body>
</html>
